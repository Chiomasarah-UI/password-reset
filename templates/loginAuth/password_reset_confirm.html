{% block content %}
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;800&family=VT323&display=swap');
    
        body{
            height: 120vh;
        }
        .textinput{
            width: 100%;
            height: 7%; 
            border-radius: .3rem;    
        }

        #div_id_new_password1{
            margin-top: 2rem;        
        }

        #id_new_password1{
            margin-bottom: 2rem;
        }

        .requiredField{
            text-decoration: none;
            font-family: 'poppins', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            color: #8B20BB;
        }

        form{
            text-align: center;
            align-self: center;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            width: 70%;
            padding: 1px;
            border-radius: 5px; 
        }

        ul{
            display: none;
        }

        .container{
        display: block;
        width: 70%;
        height: 80%;
        box-shadow: 0 0 10px 0 #999;
        padding: 30px;
        margin: auto;
        margin-top: 2.5rem;
        }

        p{
            color: red;
            font-size: .9rem;
        }


        .p{
            text-align: center;
            font-family: 'poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #8B20BB;
        }

        .font-weight-bold {
            font-family: 'poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600; 
        }

        button{
        width: 50%;
        height: 3rem;
        border-radius: 5px;
        border: none;
        color: #fff;
        background-color: #8B20BB;
        transition: .4s;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        line-height: 1rem;
        margin-top: 1.5rem;
        }

button:hover{
    color: black;
	background-color: transparent;
	border: 2px solid #8B20BB;
	cursor: pointer;
}
    </style>

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p class="p">Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Reset password</button>
            {% endblock %}
        </form>

    </div>
