{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;800&family=VT323&display=swap');

body{
  height: 120vh;
}

form{
    text-align: center;
    align-self: center;
    margin-left: auto;
    margin-right: auto;
    background-color: white;
    width: 70%;
    padding: 1px;
    border-radius: 5px;
}

input{
width: 80%;
height: 40px;
margin-bottom: 25px;
border: 1px solid #777;
border-radius: 5px;
}

button{
    width: 40%;
	height: 40px;
	border-radius: 5px;
    border: none;
	color: #fff;
	background-color: #8B20BB;
	transition: .4s;
	font-size: 20px;
	font-family: 'Poppins', sans-serif;
	font-weight: 500;
}

ul{
  display: none;
}

p{
  color: red;
  font-size: .9rem;
}

button:hover{
    color: black;
	background-color: transparent;
	border: 2px solid #8B20BB;
	cursor: pointer;
}

label{
	font-weight: 600;
	font-family: 'Poppins', sans-serif;
	font-size: 1rem;
}

hr{
  margin-bottom: 6rem;
}

a{
	text-decoration: none;
	font-family: 'poppins', sans-serif;
	font-weight: 500;
	font-size: 1rem;

}

h2{
	font-family: 'poppins', sans-serif;
	font-weight: 600;
	font-size: 2rem;
  margin-top: 1rem;
}
</style>

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Change Password</h2>
		<hr>

        <form method="POST">
            {% csrf_token %}
            {{form|crispy }} 

    	<label for="">Change Password:</label><br>
		<button class="btn btn-primary" type="submit">Update</button><br>
        </form>
  	</div> 
	

{% endblock %}
